<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form>
                <h1 style="color: aliceblue">Login Form</h1>
                <div>
                    <input type="text" class="form-control" placeholder="Username" name="formBean.login" />
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" name="formBean.password" />
                </div>
                <div>
                    <button class="btn btn-default submit" ng-click="authenticate()">Log in</button>
                </div>

                <div class="clearfix"></div>
            </form>
        </section>
    </div>

    <div id="register" class="animate form registration_form">
        <section class="login_content">
            <form>
                <h1>Create Account</h1>
                <div>
                    <input type="text" class="form-control" placeholder="Username" required="" />
                </div>
                <div>
                    <input type="email" class="form-control" placeholder="Email" required="" />
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" required="" />
                </div>
                <div>
                    <a class="btn btn-default submit" href="index.html">Submit</a>
                </div>

                <div class="clearfix"></div>
            </form>
        </section>
    </div>
</div>
